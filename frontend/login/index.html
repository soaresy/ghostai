<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/login-static/login.css"> 
  <title>Login — GhostAI</title>
  <style>
    /* ajustes para centralizar o card de login sem criar um CSS novo */
    .login-wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; }
    .login-card { width: 420px; background: rgba(255,255,255,0.04); padding:28px; border-radius:16px; backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,0.06); }
    .login-card h2{ margin:0 0 12px 0; color:#fff;}
    .login-card .input{ width:100%; padding:12px; margin:10px 0; border-radius:8px; border: none; background: rgba(0,0,0,0.35); color:#fff; }
    .login-card .btn { width:100%; padding:12px; border-radius:8px; border:none; background:linear-gradient(135deg,#6e4cff,#8e77ff); color:#fff; cursor:pointer; font-weight:600;}
    .small-note{ font-size:13px; color:#ddd; margin-top:10px;}
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <h2>GhostAI — Área do Cliente</h2>
      <p class="small-note">Faça login com o email e senha fornecidos.</p>
      <input id="email" class="input" type="email" placeholder="seu@empresa.com" />
      <input id="password" class="input" type="password" placeholder="Senha" />
      <button id="btnLogin" class="btn">Entrar →</button>
      <p class="small-note">Se você não tem acesso, solicite liberação.</p>
    </div>
  </div>

<script src="/login-static/login.js"></script> 
<script>
document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!email || !password) return alert("Preencha email e senha");

  try {
    const res = await fetch("/api/auth/login", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({email, password})
    });
    if (res.status === 200) {
      // cookie HttpOnly foi setado pelo backend; só redirecionamos
      window.location.href = "/dashboard";
    } else {
      const data = await res.json();
      alert(data.detail || "Erro no login");
    }
  } catch (e) {
    alert("Erro de conexão");
  }
});
</script>
</body>
</html>
